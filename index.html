<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>WebXR Audio Experience</title>

  <link rel="icon" href="data:," />

  <!-- A-FRAME MUST LOAD FIRST -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- PROJECT SCRIPTS -->
  <script defer src="scripts/path-manager.js"></script>
  <script defer src="scripts/proximity.js"></script>
  <script defer src="scripts/start.js"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

  <!-- START OVERLAY -->
  <div id="startOverlay">
  <div id="startButtons">

    <div id="startTitle">
      <div class="title-main">Atombomben på Östermalm</div>
      <div class="title-sub">– En ljudvandring</div>
    </div>

    <button id="startButton">Starta</button>

  </div>
</div>

  <!-- A-FRAME SCENE -->
  <a-scene
    xr="ar: true; referenceSpaceType: local-floor;"
    webxr="optionalFeatures: local-floor, hit-test;"
    renderer="colorManagement:true"
    vr-mode-ui="enabled:false"
    ar-mode-ui="enabled:false"
  >

    <!-- DEBUG SKY (DESKTOP ONLY) -->
    <a-sky id="debugSky" color="#777777" visible="false"></a-sky>

    <!-- CAMERA -->
    <a-entity
      id="camera"
      camera
      look-controls="enabled:true"
      wasd-controls="enabled:false"
      position="0 1.6 0"
    ></a-entity>

    <!-- INTRO AUDIO -->
    <a-entity
      id="intro"
      sound="src:url(assets/audio/intro.wav); autoplay:false; positional:false"
    ></a-entity>

    <!-- EXPERIENCE ROOT -->
    <a-entity id="experienceRoot"></a-entity>

  </a-scene>

</body>
</html>
