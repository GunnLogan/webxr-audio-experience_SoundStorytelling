<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>ATOMBOMBEN OVER GARDET</title>

  <link rel="icon" href="data:," />

  <!-- A-FRAME -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- PROJECT SCRIPTS -->
  <script defer src="scripts/path-manager.js"></script>
  <script defer src="scripts/proximity.js"></script>
  <script defer src="scripts/start.js"></script>

  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  
  
  <!-- START OVERLAY -->
  <div id="startOverlay">
    <div id="startButtons">

      <!-- PLAQUE -->
      <div id="startTitle" class="placard">
        <div class="title-main">ATOMBOMBEN ÖVER ÖSTERMALM</div>
        <div class="title-sub">– EN LJUDVANDRING –</div>
      </div>

      <!-- START BUTTON -->
      <button id="startButton">Starta</button>

    </div>
  </div>

  <!-- iOS CAMERA PASSTHROUGH -->
  <video
    id="iosCamera"
    autoplay
    muted
    playsinline
    style="
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
      background: black;
    ">
  </video>

  <!-- A-FRAME SCENE -->
  <a-scene
    renderer="alpha:true; colorManagement:true"
    webxr="optionalFeatures: local-floor;"
    vr-mode-ui="enabled:false"
    ar-mode-ui="enabled:false"
  >

    <!-- DEBUG SKY -->
    <a-sky id="debugSky" color="#777777" visible="false"></a-sky>

    <!-- CAMERA -->
    <a-entity
      id="camera"
      camera
      look-controls="enabled:true"
      wasd-controls="enabled:false"
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .clickable; far: 10"
      position="0 1.6 0"
    ></a-entity>

    <!-- INTRO AUDIO -->
    <a-entity
      id="intro"
      sound="src:url(assets/audio/intro.wav); autoplay:false; positional:false"
    ></a-entity>

    <!-- EXPERIENCE ROOT -->
    <a-entity id="experienceRoot"></a-entity>

  </a-scene>

</body>
</html>
