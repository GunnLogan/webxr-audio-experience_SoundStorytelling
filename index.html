<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>WebXR Audio Experience</title>

  <link rel="icon" href="data:," />

  <!-- A-FRAME MUST LOAD FIRST -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- YOUR SCRIPTS (defer, correct order) -->
  <script defer src="scripts/path-manager.js"></script>
  <script defer src="scripts/proximity.js"></script>
  <script defer src="scripts/start.js"></script>

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

  <!-- START OVERLAY -->
  <div id="startOverlay">
    <div id="startButtons">
      <button id="startButton">START</button>
    </div>
  </div>

  <a-scene>

    <!-- CAMERA -->
    <a-entity
      id="camera"
      camera
      look-controls
      wasd-controls="enabled:false"
    ></a-entity>

    <!-- INTRO AUDIO -->
    <a-entity
      id="intro"
      sound="src:url(assets/audio/intro.wav); autoplay:false; positional:false"
    ></a-entity>

    <!-- EXPERIENCE ROOT -->
    <a-entity id="experienceRoot"></a-entity>

  </a-scene>

</body>
</html>
