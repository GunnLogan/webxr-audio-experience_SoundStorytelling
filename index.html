<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebXR Audio Experience</title>

  <link rel="stylesheet" href="styles/main.css">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- Scripts -->
  <script defer src="scripts/proximity.js"></script>
  <script defer src="scripts/audio.js"></script>
  <script defer src="scripts/start.js"></script>
  <script defer src="scripts/desktop-debug.js"></script>
</head>

<body>

<!-- START OVERLAY -->
<div id="startOverlay">
  <div id="startButtons">
    <button id="startButton">START</button>
    <button id="debugButton">DESKTOP DEBUG</button>
  </div>
</div>

<!-- MOBILE BLACKOUT -->
<div id="blackoutScreen"></div>

<a-scene renderer="colorManagement:true" vr-mode-ui="enabled:false" ar-mode-ui="enabled:false">

  <!-- CAMERA -->
  <a-entity id="camera"
    camera
    wasd-controls="enabled:false"
    look-controls="enabled:false; pointerLockEnabled:false"
    position="0 1.6 0">
  </a-entity>

  <!-- INTRO -->
  <a-entity id="intro"
    sound="src:url(assets/audio/audio_intro.wav); autoplay:false; positional:false; loop:false; volume:1;">
  </a-entity>

  <!-- AMBIENT -->
  <a-entity id="ambient"
    sound="
      src:url(assets/audio/audio_ambience.wav);
      autoplay:false;
      positional:true;
      refDistance:1;
      rolloffFactor:0.5;
      distanceModel:inverse;
      volume:1;
    ">
  </a-entity>

  <!-- CENTER CONTROLLER -->
  <a-entity id="ambientCenter"
    position="0 1 0"
    ambient-proximity="
      ambient:#ambient;
      maxRadius:4;
      falloff:0.05;
      plateau:0.5">
  </a-entity>

  <!-- AUDIO CLUSTERS -->
  <!-- (Everything below here is unchanged â€” your scene is valid.) -->

  <!-- =============================================================== -->
  <!-- FRONT CLUSTER -->
  <!-- =============================================================== -->

  <a-sphere id="a1" radius="0.3" color="#FFD400" visible="true" position="0 1 -1"></a-sphere>
  <a-entity id="s1" position="0 1 -1"
    sound="src:url(assets/audio/audio_1.wav); positional:true; refDistance:2; rolloffFactor:0.1; distanceModel:inverse; volume:1;">
  </a-entity>

  <!-- (rest of your sound entities unchanged...) -->

</a-scene>
</body>
</html>
